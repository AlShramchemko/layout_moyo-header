<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="../../normalize/normalized.css"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <h1>Moyo header</h1>
    <header>
      <a
        href="https://AlShramchemko.github.io/layout_moyo-header/"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="logo"
        />
      </a>
      <nav>
        <ul>
          <li class="list">
            <a
              href="#apple"
              class="links is-active"
              data-qa="hover"
            >
              Apple
            </a>
          </li>
          <li class="list">
            <a
              href="#Samsung"
              class="links"
            >
              Samsung
            </a>
          </li>
          <li class="list">
            <a
              href="#Smartphones"
              class="links"
            >
              Smartphones
            </a>
          </li>
          <li
            class="list"
          >
            <a
              href="#Laptops & Computers"
              class="links is-active"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="list">
            <a
              href="#Gadgets"
              class="links"
            >
              Gadgets
            </a>
          </li>
          <li class="list">
            <a
              href="#Tablets"
              class="links"
            >
              Tablets
            </a>
          </li>
          <li class="list">
            <a
              href="#Photo"
              class="links"
            >
              Photo
            </a>
          </li>
          <li class="list">
            <a
              href="#Video"
              class="links"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
