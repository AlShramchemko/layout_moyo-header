<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="../../reset/reset.css"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="visualy_hidden">Moyo header</h1>
    <header class="header">
      <a
        href="#"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="logo"
        />
      </a>
      <nav class="nav">
        <!--navigator-->
        <ul class="nav__list">
          <!--container for items of list-->
          <li class="list__elem">
            <!-- 1st list element-->
            <a
              href="#apple"
              class="link is-active"
            >
              <!--link to the enother page, also the name of classes of this link-->
              Apple
              <!--name of link-->
            </a>
            <!--end of link-->
          </li>
          <!--end of 1st list element-->
          <li class="list__elem">
            <a
              href="#Samsung"
              class="link"
            >
              Samsung
            </a>
          </li>
          <li class="list__elem">
            <a
              href="#Smartphones"
              class="link"
            >
              Smartphones
            </a>
          </li>
          <li class="list__elem">
            <a
              href="#Laptops"
              class="link hover"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="list__elem">
            <a
              href="#Gadgets"
              class="link"
            >
              Gadgets
            </a>
          </li>
          <li class="list__elem">
            <a
              href="#Tablets"
              class="link"
            >
              Tablets
            </a>
          </li>
          <li class="list__elem">
            <a
              href="#Photo"
              class="link"
            >
              Photo
            </a>
          </li>
          <li class="list__elem">
            <a
              href="#Video"
              class="link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
